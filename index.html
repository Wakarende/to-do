<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Montserrat:wght@400;700&family=Poppins:wght@400;700&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Todo app</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <!-- Header  -->
  <div class="header">
    <div class="header-content">
      <div class="header-flex">
        <h1 class="header-title">TODO</h1>
        <img src="images/icon-moon.svg" alt="moon-icon" class="moon">
      </div>
      <div class="input">
        <input type="text" id="to-do" class="to-do">
      </div>
    </div>
    <div class="to-do-list">
      <div class="card">
        <div class="card-body">
          <ul class="lists">
            <li>Complete online JS course</li>
            <li>Jog around the park</li>
            <li>10 minutes meditation</li>
            <li>Read for 1 hour</li>
            <li>Pick up groceries</li>
            <li>Complete Todo App on frontendmentor</li>
          </ul>
          <div class="card-bottom">
            <div class="items">
              <a id="item-no" class="item-no">0 items left</a>
            </div>
            <div class="states">
              <a class="all">All</a>
              <a class="active">Active</a>
              <a class="completed">Completed</a>
            </div>
            <div class="clear">
              <a class="delete-btn">Clear</a></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div>
    </div>
    <!-- Card  -->
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-center">Frontend Mentor</a>. <a
      href="#" class="text-center">Joy Kirii</a>.
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script src="index.js"></script>
</body>

</html>
