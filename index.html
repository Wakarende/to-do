<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Montserrat:wght@400;700&family=Poppins:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Todo app</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <!-- Header  -->
  <div class="header">
    <div class="header-content">
      <div class="header-flex">
        <h1 class="header-title">TODO</h1>
        <img src="images/icon-moon.svg" alt="moon-icon" class="moon">
      </div>
      <div class="input">
        <input type="text" id="to-do" class="to-do">
      </div>
    </div>
  </div>
  <!-- Card  -->
  <div class="card">
    <ul class="lists">
    </ul>
    <div class="card-bottom">
      <div class="items">
        <p id="item-no"> 0 items left</p>
      </div>
      <div class="states">
        <p class="all">All</p>
        <p class="active">Active</p>
        <p class="completed">Completed</p>
      </div>
      <div class="clear">
        <button class="delete-btn">Clear</button>
      </div>
    </div>
  </div>
  <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Joy
    Kirii</a>. </div>
  <script src="index.js"></script>
</body>

</html>
